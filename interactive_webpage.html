<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      color: #0073e6;
    }
    p {
      font-size: 18px;
      margin: 20px 0;
    }
    button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Interactive Webpage</h1>
  <p id="message">Click the button to change this text.</p>
  <button onclick="changeText()">Click Me</button>
  
  <script>
    function changeText() {
      document.getElementById("message").innerText = "You clicked the button! Welcome to the world of interactivity!";
    }
  </script>
</body>
</html>
